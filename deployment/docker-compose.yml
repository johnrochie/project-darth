version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gaastats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gaastats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Django Channels
  redis:
    image: redis:7-alpine
    container_name: gaastats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend with Daphne (ASGI server)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gaastats-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      DEBUG: "False"
      ALLOWED_HOSTS: .gaastats.ie,127.0.0.1
      DB_NAME: gaastats
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      X_AUTO_TWEET_ENABLED: ${X_AUTO_TWEET_ENABLED:-False}
    ports:
      - "8000:8000"  # Django/ASGI
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        daphne -b 0.0.0.0 -p 8000 gaastats.asgi:application
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ../backend/media:/app/media

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gaastats-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../backend/media:/var/www/media:ro
      - ../backend/staticfiles:/var/www/static:ro

volumes:
  postgres_data:
